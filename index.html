<!DOCTYPE html>
<!-- add lang -->
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles1.css">
 
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- https://dequeuniversity.com/assets/html/jquery-summit/html5/slides/landmarks.html >>>for header & nav & main & div-MAP & footer-->
  <header role="banner">
    <!-- create skip link  -->
    <!-- https://youtu.be/rD3db6-vmuo-->
    <a href="#maincontent" title="skip link" class="skip-link">skip to main Contant</a>
    <!-- https://www.w3.org/TR/wai-aria-practices-1.1/examples/breadcrumb/index.html -->
    <nav aria-label="Breadcrumb" class="breadcrumb" role="navigation">
      <h1>
<!-- add title with a tag -->
        <a title = "Go to Restaurant Reviews home section" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
<!-- remove id="maincontent" -->
  <main role="main">
    <section id="map-container" aria-label="Map">
      <div id="map" role="form"></div>
    </section>
 
    <!-- add  id="maincontent" tabindex="-1"-->
    <section id="maincontent" tabindex="-1">
      <div class="filter-options">
        <!-- add accesskey -->
        <h2 accesskey="f" >Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines select" id="cuisines-select">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="Restaurants list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 
    <a title = "Go to Restaurant Reviews home section" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKvVx4urCjwpU9Sg3Di_8WGI2tOrgZBNI&libraries=places&callback=initMap"></script>


</html>
