<!DOCTYPE html>
<!-- add lang -->
<html lang="en">
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
 
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- create skip link  -->
    <!-- https://youtu.be/rD3db6-vmuo-->
    <a href="#maincontent" title="skip link" class="skip-link">skip to main Contant</a>
    <nav>
      <h1>
<!-- add title with a tag -->
        <a title = "Go to Restaurant Reviews home section" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
<!-- remove id="maincontent" -->
  <main>
    <section id="map-container" aria-labelledby-"map-aria-description" role = "application">
      <div id="map"></div>
    </section>
    <label id = "map-aria-description" class="map-aria-description"> 
    <!-- add  id="maincontent" tabindex="-1"-->
    <section id="maincontent" tabindex="-1">
      <div class="filter-options">
        <!-- add accesskey -->
        <h2 accesskey="f" >Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 
    <a title = "Go to Restaurant Reviews home section" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=
	AIzaSyDKvVx4urCjwpU9Sg3Di_8WGI2tOrgZBNI
	&libraries=places&callback=initMap"></script>

</html>
